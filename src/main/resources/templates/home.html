<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        .navbar {
            margin: 50px;
            padding: 30px;
        }
        .task-list {
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/list'}">Show all movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/category?category=ACTION'}">Action</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/category?category=DRAMA'}">Drama</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/category?category=FAMILY'}">Family</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/category?category=THRILLER'}">Thriller</a>
            </li>
        </ul>
    </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="task-list">
        <form method="post" th:action="@{/}" th:object="${movie}">
            <h3>Add movie</h3>
            Title: <input type="text" name="title" th:field="*{title}" placeholder="title"><br/>
            Premiere date: <input type="date" name="premiereDate" th:field="*{premiereDate}" placeholder="data"><br/>
            Description: <textarea rows="7" cols="20" name="description" th:field="*{description}"
                                   placeholder="description"></textarea><br/>
            Category:
            <select th:field="*{category}" placeholder="category"><br/>
                <option selected value="NOTDEFINED">NOTDEFINED</option>
                <option value="DRAMA">DRAMA</option>
                <option value="ACTION">ACTION</option>
                <option value="FAMILY">FAMILY</option>
                <option value="THRILLER">THRILLER</option>
            </select>
            <input type="submit" placeholder="Submit"><br/><br/>
        </form>
    </div>
</nav>


</body>
</html>
